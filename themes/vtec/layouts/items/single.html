<!DOCTYPE html>
<html lang="en-us">
<head>
    {{ partial "header.html" . }}
</head>
<body class="bg-bg2">
<main class="w-full h-full p-2 font-mono flex align-center">
    {{ if .Params.Fullpage }}
    {{ .Content }}
    {{ else }}
    <div class="w-screen h-full p-2 font-mono flex flex-col items-center divide-y-2 select-none text-fg1">
        <div class="flex-0 prose-lg max-w-none pb-4">
            <h1>
                {{ if .Title }}
                {{ .Title }}
                {{ else if .File.BaseFileName }}
                {{ .File.BaseFileName }}
                {{ end }}
            </h1>
        </div>
        <article class="flex-1 prose max-w-none pt-8 text-fg1">
            {{ .Content }}
        </article>
    </div>
    {{ end }}

</main>
{{ partial "footer.html" . }}
</body>
</html>
